    <form action="noticia.html" method="post" class="container sessionCont">
        <div class="container formCont">
            <h1>¡CREA TU NOTICIA!</h1>
            <p>Completá todos los campos</p>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="fecha">Fecha y hora:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="subtitulo">Subtítulo:</label>
            <input type="text" id="subtitulo" name="subtitulo" required>

            <label for="cuerpo">Cuerpo:</label>
            <textarea id="cuerpo" name="cuerpo" rows="6" required></textarea>

            <label for="imagen">Subir Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>

            <input type="submit" id="submit" value="Enviar">
        </div>
    </form>
