<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #0E46A3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #E1F7F5;
            color: black;
        }
    </style>

</head>
<body>
    <header class="topnav" id="myTopnav">
        <div class="headerNewsCont">
            <a href="main.html" class="active category">INICIO</a>
            <div class="webHeader">
                <a class="category" href="deportes.html">Deportes</a>
                <a class="category" href="economia.html">Economía</a>
                <a class="category" href="politica.html">Política</a>
                <a class="category" href="sociedad.html">Sociedad</a>
                <a class="category" href="policiales.html">Policiales</a>
                <a class="category" href="tecno.html">Tecnología</a>
            </div>
            <div class="dropdownHeader">
                <div class="dropdownTitle">
                    <p class="category">Categorías</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4" />
                    </svg>
                </div>
                <div class="dropdownCont">
                    <a class="dropdownCategory" href="deportes.html">Deportes</a>
                    <a class="dropdownCategory" href="economia.html">Economía</a>
                    <a class="dropdownCategory" href="politica.html">Política</a>
                    <a class="dropdownCategory" href="sociedad.html">Sociedad</a>
                    <a class="dropdownCategory" href="policiales.html">Policiales</a>
                    <a class="dropdownCategory" href="tecno.html">Tecnología</a>
                </div>
            </div>            
        </div>
        <div class="headerUserCont">
            <a href="noticia.html">¡CREA TU NOTICIA!</a>
            <a href="login.html">INICIAR SESIÓN</a>
        </div>
    </header>

    <form action="noticia.html" method="post" class="container sessionCont">
        <div class="container formCont noticiaCont">
            <h1>¡CREA TU NOTICIA!</h1>
            <p>Completá todos los campos</p>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="subtitulo">Subtítulo:</label>
            <input type="text" id="subtitulo" name="subtitulo" required>

            <label for="cuerpo">Cuerpo:</label>
            <textarea id="cuerpo" name="cuerpo" rows="6" required></textarea>

            <label for="imagen">Subir Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>

            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
